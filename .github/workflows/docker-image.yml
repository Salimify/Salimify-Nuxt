name: Deploy Nuxt SSR to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: ${{ secrets.PRODUCTION_PROJECT_PATH }}
      HOST_IP: ${{ secrets.PRODUCTION_SERVER_IP }}
      SSH_USER: ${{ secrets.PRODUCTION_SSH_USER }}
      STRAPI_BACKEND: ${{ secrets.STRAPI_BACKEND }}

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ðŸ§© Add SSH Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $HOST_IP >> ~/.ssh/known_hosts

      - name: ðŸ§¹ Clean Remote Project Directory (excluding public uploads)
        run: |
          ssh $SSH_USER@$HOST_IP << EOF
            cd $PROJECT_DIR
            find . -mindepth 1 -maxdepth 1 ! -name 'public' -exec rm -rf {} +
          EOF

      - name: ðŸ“¤ Rsync Project Files to Remote
        run: |
          rsync -az --delete --exclude=".git" --exclude="node_modules" \
            --exclude="public/uploads" \
            -e "ssh -o StrictHostKeyChecking=no" ./ $SSH_USER@$HOST_IP:$PROJECT_DIR

      - name: ðŸš€ Restart Docker with inline ENV
        run: |
          ssh $SSH_USER@$HOST_IP << EOF
            cd $PROJECT_DIR
            docker compose down
            STRAPI_BACKEND="$STRAPI_BACKEND" docker compose build
            STRAPI_BACKEND="$STRAPI_BACKEND" docker compose up -d --remove-orphans
          EOF
